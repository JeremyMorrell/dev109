<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Week 6 - BC - Rhombus">
  <meta charset="utf-8">
  <title>Rhombus Generator</title>
</head>
<body>
  <h1>Jeremy Morrell</h1>


  <label>How big do you want the Rhombus?</label><br>
  <input type="text" id="rHeight" value="5" size="5" required><br>
  
  <label>Pick a color for the Even position</label><br>
  <select id="colorEven">
    <option value="#0000FF">Blue</option>
    <option value="#FF0000">Red</option>
    <option value="#FF9900">Orange</option>
  </select><br>
  
  <label>Pick a color for the Odd position</label><br>
  <select id="colorOdd">
    <option value="#FF0099">Pink</option>
    <option value="#33FF00">Green</option>
    <option value="#660099">Purple</option>
  </select><br>
  
  <label>Pick a symbol for the Rhombus</label><br>
  <select id="symbol">
    <option value="^">^</option>
    <option value="#">#</option>
    <option value="%">%</option>
  </select><br>
  
  <button onclick="createRhombus(
    document.getElementById('rHeight').value,
    document.getElementById('colorEven').value,
    document.getElementById('colorOdd').value,
    document.getElementById('symbol').value
  );">Generate Rhombus!</button>
  

  <div id="upLeft"></div>
  <div id="upRight"></div>
  <div id="downLeft"></div>
  <div id="downRight"></div>
  
 
  <script src="rhombus.js"></script>
</body>
</html>
