<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 02</title>
</head>
<body>

    <h1>HTML Table Example</h1> 

    <table border="1"> 

        <tr>
            <th>
                <img src="https://easydrawingguides.com/wp-content/uploads/2023/10/how-to-draw-a-kitchen-featured-image-1200.png" alt="Kitchen Picture" width="200">
            </th>
            <th>Meal Planner</th> 
            <th>Recipe Index #:</th> 
        </tr>

        <tr>
            <th>Week Starting</th>
            <th>2/15/2018</th>
            <th>Instructions</th>
        </tr>

        <tr>
            <td><b>Day of the Week</b></td>
            <td><b>Recipe Name</b></td>
            <td rowspan="8"></td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Spinach Feta Pizza</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Tacos</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Steak and Potatoes</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Spaghetti</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Meatballs</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Chicken and Rice</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>Burgers and Fries</td>
        </tr>

    </table>

</body>
</html>
