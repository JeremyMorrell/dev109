<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Draw and clear dots on the screen using JavaScript and event propagation.">
  <title>Module 09</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <h1>Dot Drawer</h1>

  <form id="dot-settings">
    <label for="dot-color">Dot Color:</label>
    <select id="dot-color">
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select>

    <label for="dot-size">Dot Size:</label>
    <select id="dot-size">
      <option value="8">Small</option>
      <option value="16">Medium</option>
      <option value="24">Large</option>
    </select>
  </form>

  <button id="clear-button">Clear Screen</button>

  <script src="script.js"></script>
</body>
</html>
